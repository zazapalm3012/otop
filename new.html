<div id="hero-carousel" class="carousel slide" data-ride="carousel">
    <!--carousel-indicators-->
      <div class = "carousel-indicators ">
        <button type = "button"  data-bs-target="#hero-carousel" data-bs-slide-to = "0" class="active "></button>
        <button type = "button"   data-bs-target="#hero-carousel" data-bs-slide-to = "1" "></button>
        </div>
       <!--carousel-indicators-->

        <!--carousel-item-->
  <div class="carousel-inner" >
    <div class="carousel-item active c-item">
      <img class="d-block w-100 " src="img/carousel.jpg" alt="First slide">
    </div>
    <div class="carousel-item c-item" >
      <img class="d-block  w-100  " src="img/carousel222_800x540.jpg" alt="Second slide">
    </div>
  </div>
  <!--carousel-END-->

  <!--button start-->
  <button class="carousel-control-prev "  data-bs-target="#hero-carousel" type="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button"  data-bs-target="#hero-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <!--button end-->
</div>
