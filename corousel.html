<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
  </head>
  <body>
<!--corousel Start-->
<div class="container-lg-12  ">

    <div id="hero-carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <!--carousel-indicators-->
      <div class = "carousel-indicators ">
        <button type = "button"  data-bs-target="#hero-carousel" data-bs-slide-to = "0" class="active "></button>
        <button type = "button"   data-bs-target="#hero-carousel" data-bs-slide-to = "1" "></button>
        </div>
       <!--carousel-indicators-->

        <!--carousel-item-->
  <div class="carousel-inner" >
    <div class="carousel-item active c-item">
      <img class="d-block w-100 c-img" src="img/new3.png" alt="First slide">
      <div class="carousel-caption ">
        <p class="mt-5 fs-1 text-uppercase ">สินค้าแนะนำ</p>
        <button  id="shopbutton"class ="btn btn-primary ">สั่งซื้อสินค้า</button>
        
      </div>
    </div>
    <div class="carousel-item c-item" >
      <img class="d-block  w-100 c-img" src="img/carousel222.jpg" alt="Second slide">
      <div class="carousel-caption top-0 mt-4 d-none d-md-block ">

      </div>
    </div>
    
    
  </div>
  <!--carousel-END-->

  <!--button start-->
  <button class="carousel-control-prev "  data-bs-target="#hero-carousel" type="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button"  data-bs-target="#hero-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <!--button end-->
</div>


    <!--corousel End-->
  </div>
  </body>
  </html>
